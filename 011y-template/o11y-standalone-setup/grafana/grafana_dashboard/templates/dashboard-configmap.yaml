apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-custom-dashboards.fullname" . }}-dashboards
  namespace: monitoring 
  labels:
    {{- include "grafana-custom-dashboards.labels" . | nindent 4 }}
    grafana_dashboard: "1" 
data:
  {{- range $path, $file := .Files.Glob "dashboards/*.json" }}
  {{ base $path }}: |-
{{ toString $file | indent 4 }}
  {{- end }}
