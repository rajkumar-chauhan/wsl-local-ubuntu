apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vminsert-ingress
  namespace: monitoring
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: vminsert.k8s.opstree.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vminsert-vm
            port:
              number: 8480

